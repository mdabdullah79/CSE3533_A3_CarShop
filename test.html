<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Car Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#F9FBFC] flex items-center justify-center min-h-screen">

    <!-- Login Container -->
    <div class="bg-white rounded-3xl shadow-lg w-full max-w-md p-8">
      <!-- Logo -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">Smart Car Shop</h1>
        <p class="text-gray-500 mt-1">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block mb-2 font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-500">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
            Remember Me
          </label>
          <a href="#" class="hover:text-blue-600">Forgot Password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-1 border-gray-300" />
        <span class="mx-3 text-gray-400">OR</span>
        <hr class="flex-1 border-gray-300" />
      </div>

      <!-- Social Login -->
      <div class="flex flex-col gap-3">
        <button class="flex items-center justify-center gap-2 w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
          <i class="fa-brands fa-google text-red-500"></i> Sign in with Google
        </button>
        <button class="flex items-center justify-center gap-2 w-full border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
          <i class="fa-brands fa-facebook text-blue-600"></i> Sign in with Facebook
        </button>
      </div>

      <!-- Register Link -->
      <p class="text-center text-gray-500 mt-6">
        Donâ€™t have an account?
        <a href="register.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>

    <!-- Optional JS -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Simulated login check (replace with backend authentication)
        if(email && password) {
          alert("Logged in successfully!");
          // Redirect to dashboard
          window.location.href = "index.html";
        } else {
          alert("Please fill all fields!");
        }
      });
    </script>
  </body>
</html>
